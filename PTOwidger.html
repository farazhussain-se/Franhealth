    <style>
        .pto-widget {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);

            padding: 20px;
            max-width: 380px;
            margin: 10px auto;
            color: #333;
            box-sizing: border-box;
        }

        .pto-header {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #22548f;

            margin-bottom: 20px;
            border-bottom: 2px solid #f0f2f5;

        .pto-header svg {
            fill: #22548f;
            width: 20px;

        }

        .pto-category {
            margin-bottom: 24px;
        }

        .pto-label-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 8px;
        }

        .pto-title {
            display: flex;

        }

        .pto-count {

        }

        /* Progress Bar Logic */
        .progress-container {
            background-color: #e9ecef;
            height: 10px;
            width: 100%;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 4px;
        }

        .progress-fill {
            height: 100%;
            background-color: #22548f;
            border-radius: 5px;
        }

        .pto-subtext {
            font-size: 0.75rem;
            color: #777;
            display: block;
        }

        /* Buttons */
        .pto-cta {
            display: block;
            background-color: #22548f;
            color: #ffffff !important;
            text-align: center;
            text-decoration: none;
            padding: 12px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.9rem;
            margin-top: 8px;
            transition: opacity 0.2s;
            border: none;
            width: 100%;
            cursor: pointer;
        }

        .pto-cta:hover {
            opacity: 0.9;
        }

        /* Responsive stack for mobile */
        @media (max-width: 400px) {
            .pto-widget {
                max-width: 100%;
                border-radius: 0;
                box-shadow: none;
                border: none;
