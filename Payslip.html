<div class="rewards-widget">
    <style>
        .rewards-widget {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            border: 1px solid #e1e4e8;
            padding: 0;
            max-width: 450px;
            margin: 10px auto;
            color: #333;
            position: relative;
            overflow: hidden;
            /* Prevents text selection while holding on mobile */
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        /* Privacy Overlay - Hold and Reveal Logic */
        .privacy-shield {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s ease-in-out;
            cursor: pointer;
            text-align: center;
            padding: 20px;
            pointer-events: all;
        }

        /* THE REVEAL: Only triggers while mouse button or touch is held down */
        .rewards-widget:active .privacy-shield {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.1s ease-out;
        }

        .shield-icon {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            fill: #22548f;
        }

        .shield-text {
            color: #22548f;
            font-weight: 700;
            font-size: 1rem;
            max-width: 200px;
        }

        .shield-subtext {
            color: #666;
            font-size: 0.8rem;
            margin-top: 8px;
        }

        /* Widget Content */
        .widget-inner-content {
            padding: 24px;
        }

        .rewards-header {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #22548f;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .wd-icon {
            width: 20px;
            height: 20px;
            fill: #22548f;
        }

        .total-amount {
            font-size: 2.8rem;
            font-weight: 800;
            color: #22548f;
            margin-bottom: 20px;
            display: block;
        }

        .chart-container {
            display: flex;
            height: 10px;
            width: 100%;
            border-radius: 5px;
            overflow: hidden;
            background-color: #f0f0f0;
            margin-bottom: 24px;
        }

        .bar-base { width: 72%; background-color: #22548f; }
        .bar-health { width: 20%; background-color: #4378b8; }
        .bar-match { width: 8%; background-color: #a3bddc; }

        .breakdown-list {
            margin-bottom: 24px;
        }

        .breakdown-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f2f4f7;
        }

        .item-label {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.9rem;
            color: #444;
        }

        .item-value {
            font-weight: 700;
            color: #22548f;
        }

        .footer-info {
            font-size: 0.7rem;
            color: #999;
            margin-bottom: 16px;
            display: block;
            text-align: center;
        }

        .cta-button {
            display: block;
            background-color: #f8f9fa; /* Light gray to look less "active" than the hold trigger */
            color: #22548f !important;
            text-align: center;
            text-decoration: none;
            padding: 12px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 0.85rem;
            width: 100%;
            border: 1px solid #22548f;
        }
    </style>
